# Define SciTE settings for mkd files.
file.patterns.mkd=*.mkd
lexer.$(file.patterns.mkd)=hypertext
fold.mkd=1

word.chars.mkd=.$(chars.alpha)$(chars.numeric)_#<>
word.characters.$(file.patterns.mkd)=$(word.chars.mkd)
comment.stream.start.hypertext=<
comment.stream.end.hypertext=<
comment.block.at.line.start.hypertext=1
comment.box.start.hypertext=>
comment.box.middle.hypertext=>
comment.box.end.hypertext=>
comment.block.hypertext=>

filter.mkd=Markdown (mkd)|$(file.patterns.mkd)|


# Text
style.hypertext.0=fore:#000000,$(font.text)
# Tags
style.hypertext.1=fore:#A7A7A7

calltip.hypertext.word.characters=$(word.chars.mkd)
api.$(file.patterns.mkd)=$(SciteDefaultHome)\api\common.api
autocomplete.hypertext.start.characters=$(word.chars.mkd)
calltip.hypertext.ignorecase=1
calltip.hypertext.parameters.start=(
calltip.hypertext.parameters.end=)
calltip.hypertext.end.definition=;
calltip.hypertext.parameters.separators=,


