# Windows format line ends
eol.mode=CRLF
#Strips trailing white spaces from the file while saving.
strip.trailing.spaces=0
ensure.consistent.line.ends=1
# checks whether any spaces are in the indentation
tab.timmy.whinge.level=3
tab.size.$(file.patterns.d)=4
indent.size.$(file.patterns.d)=4
use.tabs.$(file.patterns.d)=0
## 在缩进中按 TAB 键为增加缩进单元而非插入 TAB 字符
tab.indents=1
### 在缩进中按 BackSpace 键为删除缩进单元而非删除光标前的字符
backspace.unindents=1
### 启用自动缩进
indent.automatic=1
# displays dotted vertical lines within indentation white space every indent.size columns.
view.indentation.guides=1


